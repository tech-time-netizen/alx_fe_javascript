<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
</head>
<body>
    <h1>Dynamic Quote Generator</h1>
    
    <label for="categorySelect">Choose category:</label>
    <select id="categorySelect"></select>

    <div id="quoteDisplay" style="margin: 20px 0; font-style: italic;"></div>
    <button id="newQuote">Show New Quote</button>

    <hr>

    <h2>Add a New Quote</h2>
    <form id="quoteForm">
        <input type="text" id="quoteText" placeholder="Write your quote here" required>
        <input type="text" id="quoteCategory" placeholder="Category" required>
        <button type="submit">Add Quote</button>
    </form>

    <hr>

    <h2>Import / Export Quotes</h2>
    <button id="exportBtn">Export Quotes as JSON</button>
    <br><br>
    <input type="file" id="importFile" accept=".json">

    <script src="script.js"></script>
</body>
</html>
